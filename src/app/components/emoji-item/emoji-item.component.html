<div class="emoji-item">
  <img [src]="'/assets/emojes/emotions/'+emojy.img" alt="{{ emojy.name }}" class="emojy_slide_img"
    [ngClass]="{ 'active-emojy': activeAllEmojies || emojy.id === activeEmojyId }" />
  <ion-text *ngIf="activeAllEmojies || emojy.id === activeEmojyId">
    <h1 [ngClass]="{ 'active-emojy-title': activeAllEmojies || emojy.id === activeEmojyId }"
      [ngStyle]="{ 'font-size': smallTitle ? '13px' : '' }"
    >
      {{ emojy.name }}
    </h1>
  </ion-text>
</div>
