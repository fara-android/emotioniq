workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - publishing
      ios_signing:
        # distribution_type: app_store
        bundle_identifier: io.emotioniq.emotion.management
      vars:
        XCODE_WORKSPACE: "ios/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "io.emotioniq.emotion.management"
        APP_STORE_APP_ID: 6502370663
        APP_DOMAIN: "riverlinesmob.site"
        APP_DISPLAY_NAME: "EmotionIQ"
        APP_VERSION: "1.0.0"
        APP_BUILD: "1"
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: "$APP_STORE_CONNECT_PRIVATE_KEY"
        CERTIFICATE_PRIVATE_KEY: $CERTIFICATE_PRIVATE_KEY
    scripts:
      - name: Install npm dependencies for Ionic Capacitor project
        script: | 
          npm install
      - name: Cocoapods installation
        script: | 
          cd ios/App && pod install
      - name: Update dependencies and copy web assets to native project
        script: | 
          npm run build
          npx cap sync ios
          npx cap copy ios
          npx cap update ios
      - name: Set up code signing settings on Xcode project
        script: | 
          xcode-project use-profiles
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR/ios/App
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: | 
          cd $CM_BUILD_DIR/ios/App
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
